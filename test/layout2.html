<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="layout2.css">
</head>

<body>
  <header class="page-header">
    <div class="container">
      <div class="header">
        <img src="img/mixi2.png" width="15%" alt="">
        <div class="header-nav">
          <ul class="nav-ul">
            <li class="nav-li"><a class="nav-a" href="">home</a></li>
            <li class="nav-li"><a class="nav-a" href="">about us</a></li>
            <li class="nav-li"><a class="nav-a" href="">contact</a></li>
            <li class="nav-li"><a class="nav-a" href="">news</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="page-main">
    <section id="main-article">
      <div class="container-2">
        <div class="article"></div>
      </div>
    </section>
    <section class="main-link">
      <div class="container">
        <p class="link-text">Share me!</p>
        <div class="link-share">
          <!-- <a href="cart.html" target="_blank"><img class="img-cart" src="img/supermarket.png" alt="" /></a> -->
          <a class="link-icon" href=""><img src="img/facebook.png" alt="" width="3%"></a>
          <a class="link-icon" href=""><img src="img/twitter.png" alt="" width="3%"></a>
          <a class="link-icon" href=""><img src="img/instagram.png" alt="" width="3%"></a>
          <a class="link-icon" href=""><img src="img/pinterest.png" alt="" width="3%"></a>
        </div>
      </div>
    </section>
    <section class="main-comment">
      <div class="container">
        <p class="comment-text">Comment</p>
        <div id="commented"></div>
        <div class="comment">
          <img src="img/dieu.jpg" class="img-avatar-last" alt="">
          <input id="comment-input" type="text" placeholder="Add a comment">
          <button class="btn-input">Comment</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="footer"></div>
      <p>Footer</p>
    </div>
  </footer>
  <script src="comment2.js"></script>
  <script src="news2.js"></script>
</body>

</html>
